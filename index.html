<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calcContainer">
        <span class="answerBox"></span>
        <button class="buttons" class="7">7</button>
        <button class="buttons" class="8">8</button>
        <button class="buttons" class="9">9</button>
        <button class="buttons" class="divide">/</button>
        <button class="buttons" class="4">4</button>
        <button class="buttons" class="5">5</button>
        <button class="buttons" class="6">6</button>
        <button class="buttons" class="mult">x</button>
        <button class="buttons" class="1">1</button>
        <button class="buttons" class="2">2</button>
        <button class="buttons" class="3">3</button>
        <button class="buttons" class="plus">+</button>
        <button class="buttons" class="0">0</button>
        <button class="buttons" class="decimal">.</button>
        <button class="buttons" class="equal">=</button>
        <button class="buttons" class="minus">-</button>
    </div>
</body>
</html>
